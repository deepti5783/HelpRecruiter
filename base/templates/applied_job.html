<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>applied job</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        {%block title%}
        <h2 style = "color:blue"><b>Applied Jobs</b></h2>
        {%endblock%}
        
        {% block content %}
        <table style="border: 1px solid black; margin: 20px;">
            <tr>
                <th style="border: 1px solid black;">
                    <b>User</b>
                </th>
                <th style="border: 1px solid black;">
                    <b>Job Description</b>
                </th>
                <th style="border: 1px solid black;">
                    <b>Resume</b>
                </th>
                <th style="border: 1px solid black;">
                    <b>Notice-period</b>
                </th>
                <th style="border: 1px solid black;">
                    <b>Status</b>
                </th>
            </tr>
            {% for js in jobs %}
            <tr>
                <td style="border: 1px solid black;">{{js.user}}</td>
                <td style="border: 1px solid black;">{{js.job_description}}</td>
                <td style="border: 1px solid black;"><a href="{{js.resume.url}}" download>Download</a></td>
                <td style="border: 1px solid black; text-align: center;">{{js.notice_period}}</td>
                <td style="border: 1px solid black;">{{js.get_status_display}}</td>
            </tr>
            {%endfor%}
        </table>
        {% endblock %}
        
        <script src="" async defer></script>
    </body>
</html>
